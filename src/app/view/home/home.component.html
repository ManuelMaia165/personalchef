<div class="rectangle">
  <div class="conteudo">
    <div class="texto">
      <h1>As melhores lembranças</h1>
      <h1>são feitas de: Boa comida,</h1>
      <h1>bons amigos e bons momentos</h1>
    </div>
    <img src="../assets/Rectangle%2010.png" alt=""/>
  </div>

  <div class="find-bar">
    <mat-form-field appearance="outline" class="bar">
      <input type="search" matInput placeholder="O site que conecta chefs a quem busca comida requintada e artesanal" required>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
</div>

<div class="titulo">
  <h1>Categorias</h1>
  <hr>
</div>

<section class="categorias">
  <div class="categoria" *ngFor="let categoria of categorias">
    <div class="icon-box">
      <mat-icon>{{categoria.icon}}</mat-icon>
    </div>
    <p>{{categoria.nome}}</p>
  </div>
</section>

<div class="titulo">
  <h1>Chefs</h1>
  <hr>
</div>

<section class="chefs">
  <div class="chef" *ngFor="let chef of chefs">
    <img src="{{chef.foto}}" alt="">
    <div class="description">
      <h1>{{chef.nome}}</h1>
      <p>{{chef.descricao_chef}}</p>
      <div class="star-box">
        <mat-icon *ngFor="let star of [].constructor(chef.estrelas)" class="star-count">star</mat-icon>
        <mat-icon *ngFor="let star of [].constructor(5-chef.estrelas)">star</mat-icon>
      </div>
    </div>
  </div>
</section>
